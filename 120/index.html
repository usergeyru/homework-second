<!doctype html>
<html class="page" lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/index.css" />
		<link
			rel="shortcut icon"
			href="./icons/nike-favicon-32x32.ico"
			type="image/x-icon"
		/>
		<script src="./js/index.js" type="module"></script>
		<title>Nike Air Mag</title>
	</head>
	<body class="page__body">
		<header class="header">
			<div class="header__container container">
				<a href="#" class="logo header__logo">
					<img
						src="./icons/logo-icon.svg"
						alt="Логотип Nike"
						width="50"
						height="20"
						class="header__logo-img"
					/>
				</a>
				<nav
					class="menu header__menu"
					id="header__menu"
					area-label="Главное меню"
				>
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link" href="#air-mag" lang="en">Air Mag</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#sizes">Размеры</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#characteristic">Характеристики</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#top-models">Другие ТОП модели</a>
						</li>
					</ul>
				</nav>
				<div class="header__controls">
					<a class="header__order" href="#">Сделать заказ</a>
					<div class="header__actions">
						<button
							class="header__actions-button"
							title="Поиск"
							aria-label="Поиск"
						>
							<svg width="24" height="24">
								<use
									class="header__actions-icon"
									href="./icons/sprites.svg#search"
								></use>
							</svg>
						</button>
						<button
							class="header__actions-button"
							title="Корзина"
							aria-label="Корзина"
						>
							<svg width="24" height="24">
								<use
									class="header__actions-icon"
									href="./icons/sprites.svg#cart"
								></use>
							</svg>
						</button>
						<button
							class="header__burger burger"
							aria-label="Открыть меню"
							area-expanded="false"
							area-controls="header__menu"
						>
							<svg width="24" height="24" class="burger__icon-open">
								<use href="./icons/sprites.svg#burger"></use>
							</svg>
							<svg width="24" height="24" class="burger__icon-cross">
								<use href="./icons/sprites.svg#cross"></use>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="hero">
				<div class="container hero__container">
					<header class="hero__header">
						<ul class="hero__benefits-list">
							<li class="hero__benefits-item">стиль</li>
							<li class="hero__benefits-item">скорость</li>
						</ul>
						<h1 class="hero__title">
							Nike <span class="hero__title-accent">air</span> mag
						</h1>
						<img
							class="hero__img"
							width="846"
							height="713"
							src="./images/nike-air-mag-1.png"
							alt="Кроссовок Nike air mag с желтым кругом под подошвой"
						/>
					</header>
					<footer class="hero__footer">
						<a href="#" class="hero__details">
							Подробнее
							<svg width="24" height="24">
								<use
									class="hero__details-icon"
									href="./icons/main-sprites.svg#double-arrow"
								></use>
							</svg>
						</a>
					</footer>
				</div>
			</section>
		</main>
	</body>
</html>
